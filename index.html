<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./styles.css">
    <script src=./script.js></script>
</head>
<body>
    <div class="container">

        <div class="title">Rock Paper Scissors!</div>
        <div class="buttons">
            <button class="rock" title="Click Me!">
                <img src="./img/rock.jpg" alt="Rock Image">
            </button>
            <button class="paper" title="Click Me!">
                <img src="./img/paper.jpg" alt="Paper Image">
            </button>
            <button class="scissors" title="Click Me!">
                <img src="./img/scissors.jpg" alt="Scissors Image">
            </button>
        </div>
        <div class="result">
            <div class="player-score">Player: 0</div>
            <div class="computer-score">Computer: 0</div>
        </div>
        <button class="restart" title="Click Me!">Restart?</button>

    </div>
</body>
</html>
